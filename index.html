<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equals">=</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="backspace">D</button>
            <button class="Reverse">R</button>
            <button class="UpsideDown">UD</button>
            <button class="RandomColor">RC</button>
        </div>
    </div>
    <p> 
        <span class="function-description" data-function="R">R (Reverse Function):</span>
        This function will reverse the current input. <br>
        <span class="function-description" data-function="UD">UD (Upside Down Function):</span>
        This will turn the current input upside down. <br>
        <span class="function-description" data-function="RC">RC (Random Color Function):</span>
        This function will change the background  color of the calculator to a random color.  
    </p>

    <script src="index.js"></script>
</body>
</html>
